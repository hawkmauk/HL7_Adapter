# Build generated docs (PDF + HTML) on every push to main; deploy to GitHub Pages.
# Outputs are uploaded as artifact (generated-docs) with pdf/ and html/, then published to Pages.
name: Build docs

on:
  push:
    branches: [main]

env:
  VERSION: "v0.1.0"

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install TeX Live and tex4ht
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-formats-extra \
            tex4ht \
            texlive-extra-utils

      - name: Run generator
        run: |
          python3 -m ci.generators --target latex --model-dir model --out out --version ${{ env.VERSION }}

      - name: Build PDF and HTML for each .tex
        run: |
          cd out
          for tex in *.tex; do
            [ -f "$tex" ] || continue
            base="${tex%.tex}"
            echo "Building $base..."
            pdflatex -interaction=nonstopmode -halt-on-error "$tex" || exit 1
            make4ht -c lyrebird-html.cfg "$base.tex" || exit 1
          done

      - name: Assemble artifacts
        run: |
          mkdir -p artifacts/pdf artifacts/html
          cp out/*.pdf artifacts/pdf/ 2>/dev/null || true
          cp out/*.html out/*.css out/*.svg artifacts/html/ 2>/dev/null || true
          # Copy make4ht-generated PNGs if any (e.g. name*.png)
          cp out/*.png artifacts/html/ 2>/dev/null || true

      - name: Upload generated-docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: artifacts/

  build-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install SysML v2 toolchain
        run: bash ci/install-sysmlv2.sh

      - name: Build and render diagrams
        run: bash ci/render.sh

      - name: Upload diagrams
        uses: actions/upload-artifact@v4
        with:
          name: sysml-diagrams
          path: dist/diagrams/

  deploy-pages:
    needs: [build-docs, build-diagrams]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Download generated-docs artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-docs

      - name: Download sysml-diagrams artifact
        uses: actions/download-artifact@v4
        with:
          name: sysml-diagrams

      - name: Prepare site directory
        run: |
          mkdir -p pages-root/pdf pages-root/diagrams
          cp -r html/* pages-root/ 2>/dev/null || true
          cp pdf/*.pdf pages-root/pdf/ 2>/dev/null || true
          cp sysml-diagrams/*.svg pages-root/diagrams/ 2>/dev/null || true

      - name: Generate index.html
        run: |
          cat > pages-root/index.html << 'INDEX_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>HL7 Adapter – Generated documentation</title>
            <style>
              :root {
                --lyrebird-navy: #0B2545;
                --lyrebird-teal: #00A7A0;
                --lyrebird-ink: #1E293B;
                --lyrebird-muted: #64748B;
                --lyrebird-surface: #F8FAFC;
                --lyrebird-border: #DCE3EA;
              }
              body { font-family: system-ui, sans-serif; max-width: 52em; margin: 2em auto; padding: 0 1em; color: var(--lyrebird-ink); line-height: 1.5; }
              h1 { color: var(--lyrebird-navy); }
              a { color: var(--lyrebird-teal); }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid var(--lyrebird-border); padding: 0.5em 0.75em; text-align: left; }
              th { background: var(--lyrebird-surface); color: var(--lyrebird-navy); }
              .meta { color: var(--lyrebird-muted); font-size: 0.9em; margin-top: 0.5em; }
            </style>
          </head>
          <body>
            <h1>HL7 Adapter – Generated documentation</h1>
            <p class="meta">Model-driven docs (CIM and PIM). HTML, PDF, and diagram (SVG) for each document.</p>
            <table>
              <thead><tr><th>Document</th><th>HTML</th><th>PDF</th><th>Diagram</th></tr></thead>
              <tbody>
          INDEX_EOF
          for f in html/*.html; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .html)
            # Display name: strip version suffix like -v0.1.0, replace hyphens with spaces
            name=$(echo "$base" | sed 's/-v[0-9].*$//' | sed 's/-/ /g')
            # Diagram link: same basename as doc; link only if SVG exists
            if [ -f "pages-root/diagrams/$base.svg" ]; then
              diagram_link="<a href=\"diagrams/$base.svg\">View</a>"
            else
              diagram_link="—"
            fi
            echo "                <tr><td>$name</td><td><a href=\"$base.html\">View</a></td><td><a href=\"pdf/$base.pdf\">Download</a></td><td>$diagram_link</td></tr>" >> pages-root/index.html
          done
          cat >> pages-root/index.html << 'INDEX_EOF'
              </tbody>
            </table>
          </body>
          </html>
          INDEX_EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-root/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
