# Build generated docs (PDF + HTML) on every push to main; deploy to GitHub Pages.
# Also build and push a Docker demo image to GHCR.
name: Build docs

on:
  push:
    branches: [main]

env:
  VERSION: "v0.1.0"
  # GHCR image name (lowercase); e.g. ghcr.io/hawkmauk/hl7-adapter
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/hl7-adapter

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install TeX Live and tex4ht
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-formats-extra \
            tex4ht \
            texlive-extra-utils

      - name: Build docs (generator + PDF + HTML)
        env:
          VERSION: ${{ env.VERSION }}
        run: bash scripts/build.sh latex

      - name: Assemble artifacts
        run: |
          mkdir -p artifacts/pdf artifacts/html
          cp out/pdf/*.pdf artifacts/pdf/ 2>/dev/null || true
          cp out/html/*.html out/html/*.css out/html/*.svg out/html/*.png artifacts/html/ 2>/dev/null || true

      - name: Upload generated-docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: artifacts/

  build-demo-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate TypeScript adapter
        run: |
          python3 -m ci.generators --target typescript --model-dir model --out out/typescript

      - name: Build TypeScript adapter
        run: |
          cd out/typescript
          npm ci 2>/dev/null || npm install
          npm run build

      - name: Create generated source archive
        run: |
          tar czf generated-adapter-source.tar.gz -C out --exclude='typescript/node_modules' typescript

      - name: Upload generated-adapter-source artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-adapter-source
          path: generated-adapter-source.tar.gz

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push demo image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-pages:
    needs: [build-docs]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages
    steps:
      - name: Download generated-docs artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-docs

      - name: Prepare site directory
        run: |
          mkdir -p pages-root/pdf
          cp -r html/* pages-root/ 2>/dev/null || true
          cp pdf/*.pdf pages-root/pdf/ 2>/dev/null || true

      - name: Generate index.html
        run: |
          cat > pages-root/index.html << 'INDEX_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>HL7 Adapter – Generated documentation</title>
            <style>
              :root {
                --lyrebird-navy: #0B2545;
                --lyrebird-teal: #00A7A0;
                --lyrebird-ink: #1E293B;
                --lyrebird-muted: #64748B;
                --lyrebird-surface: #F8FAFC;
                --lyrebird-border: #DCE3EA;
              }
              body { font-family: system-ui, sans-serif; max-width: 52em; margin: 2em auto; padding: 0 1em; color: var(--lyrebird-ink); line-height: 1.5; }
              h1 { color: var(--lyrebird-navy); }
              a { color: var(--lyrebird-teal); }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid var(--lyrebird-border); padding: 0.5em 0.75em; text-align: left; }
              th { background: var(--lyrebird-surface); color: var(--lyrebird-navy); }
              .meta { color: var(--lyrebird-muted); font-size: 0.9em; margin-top: 0.5em; }
            </style>
          </head>
          <body>
            <h1>HL7 Adapter – Generated documentation</h1>
            <p class="meta">Model-driven docs (CIM and PIM). HTML and PDF for each document.</p>
            <table>
              <thead><tr><th>Document</th><th>HTML</th><th>PDF</th></tr></thead>
              <tbody>
          INDEX_EOF
          for f in html/*.html; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .html)
            # Display name: strip version suffix like -v0.1.0, replace hyphens with spaces
            name=$(echo "$base" | sed 's/-v[0-9].*$//' | sed 's/-/ /g')
            echo "                <tr><td>$name</td><td><a href=\"$base.html\">View</a></td><td><a href=\"pdf/$base.pdf\">Download</a></td></tr>" >> pages-root/index.html
          done
          cat >> pages-root/index.html << 'INDEX_EOF'
              </tbody>
            </table>
          </body>
          </html>
          INDEX_EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-root/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
