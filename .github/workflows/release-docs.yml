# On push of a version tag (v*), build docs at that version and create a GitHub Release with PDFs attached.
name: Release docs

on:
  push:
    tags:
      - 'v*'

env:
  # Set from the tag that was pushed (e.g. refs/tags/v0.1.0 -> v0.1.0)
  VERSION: ${{ github.ref_name }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install TeX Live and tex4ht
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-formats-extra \
            tex4ht \
            texlive-extra-utils

      - name: Build docs (generator + PDF + HTML)
        env:
          VERSION: ${{ env.VERSION }}
        run: bash scripts/build.sh latex

      - name: Assemble artifacts
        run: |
          mkdir -p artifacts/pdf artifacts/html
          cp out/pdf/*.pdf artifacts/pdf/ 2>/dev/null || true
          cp out/html/*.html out/html/*.css out/html/*.svg out/html/*.png artifacts/html/ 2>/dev/null || true

      - name: Create PDF zip
        run: |
          cd artifacts/pdf && zip -r ../generated-docs-pdf-${{ env.VERSION }}.zip *.pdf && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          files: |
            artifacts/pdf/*.pdf
            artifacts/generated-docs-pdf-${{ env.VERSION }}.zip
