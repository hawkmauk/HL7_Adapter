% tex4ht config for Lyrebird CIM documentation (HTML output)
% Use with: make4ht -c lyrebird-html.cfg <basename>.tex
% Or HTML5: make4ht -c lyrebird-html.cfg <basename>.tex "html5"

\Preamble{xhtml,charset=utf-8}
\begin{document}
% Use SVG logo for HTML (PDF path is for pdflatex only)
\renewcommand{\LyrebirdLogo}{%
  \HCode{<img src="lyrebird-logo.svg" alt="Lyrebird" class="lyrebird-logo" style="height:2.2em;vertical-align:middle;" />}%
}
\Css{
  .lyrebird-logo { display: inline-block; margin: 10px 0;}
  :root {
    --lyrebird-navy: \#0B2545;
    --lyrebird-teal: \#00A7A0;
    --lyrebird-ink: \#1E293B;
    --lyrebird-head: \#1B1B1B;
    --lyrebird-muted: \#64748B;
    --lyrebird-surface: \#F8FAFC;
    --lyrebird-border: \#DCE3EA;
  }
  body {
    font-family: "Latin Modern Roman", "Times New Roman", serif;
    font-size: 11pt;
    line-height: 1.08;
    color: var(--lyrebird-ink);
    max-width: 42em;
    margin: 1.5em auto;
    padding: 0 1.5em;
  }
  .title-block { margin-bottom: 1.5em; }
  .title-block .doc-title { font-size: 1.35em; font-weight: bold; color: var(--lyrebird-head); }
  .title-block .doc-meta { font-size: 0.95em; color: var(--lyrebird-muted); margin-top: 0.35em; }
  h1, h2, h3 { color: var(--lyrebird-navy); font-weight: bold; }
  h1 { font-size: 1.5em; margin-top: 1.2em; }
  h2 { font-size: 1.2em; margin-top: 1em; }
  h3 { font-size: 1.05em; margin-top: 0.8em; }
  a { color: var(--lyrebird-teal); }
  a:hover { text-decoration: underline; }
  .lyrebird-meta, .tcolorbox {
    background: var(--lyrebird-surface);
    border: 1px solid var(--lyrebird-border);
    border-radius: 2px;
    padding: 0.4em 0.6em;
    margin: 0.5em 0;
  }
  ul { list-style: none; padding-left: 1.2em; }
  ul li { margin: 0.2em 0; }
  ul li:before { content: none; }
  table { border-collapse: collapse; width: 100\%; margin: 0.5em 0; }
  th, td { border: 1px solid var(--lyrebird-border); padding: 0.35em 0.6em; text-align: left; }
  th { background: var(--lyrebird-surface); color: var(--lyrebird-navy); font-weight: bold; }
  .footnote { font-size: 0.9em; color: var(--lyrebird-muted); margin-top: 2em; }
}
\EndPreamble
